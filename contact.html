<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="./reponsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="heading" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">
            <div><h1 class="logo"><a href="">FIT-NLU</a></h1></div>
            <div class="nav">
                <ul class="nav-link d-flex">
                    <li><a href="./index.html">home</a></li>
                    <li><a href="./about.html">about</a></li>
                    <li><a href="">resume</a></li>
                    <li><a href="./Lab4.html">lab4</a></li>
                    <li><a href="./lab5.html">lab5</a></li>
                    <li><a href="" style="color: #408BEA;">contact</a></li>
                </ul>
                <div id="mobile-menu" class="menu-mobile-btn">
                    <i class="menu-icon fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="main-heading">
        <div class="position-relative d-flex align-items-center justify-content-center">
            <h1 class="background-heading background-heading-contact text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Contact</h1>
            <h1 class="heading-contact position-absolute text-uppercase">Contact me</h1>
        </div>
        <div class="contact-items">
            <div class="contact-item d-flex justify-content-center align-items-center">
              <div class="icon"><i class="fa-solid fa-phone-volume"></i></div>
              <div class="contact-info">
                <h1>Phone</h1>
                <a href="tel:+84 356001730">+84 35 600 1730</a>
              </div>
            </div>
            <div class="contact-item d-flex justify-content-center align-items-center">
              <div class="icon"><i class="fa-solid fa-envelope"></i></div>
              <div class="contact-info">
                <h1>Email</h1>
                <a href="mailto: 22130250@st.hcmuaf.edu.vn">22130250@st.hcmuaf.edu.vn</a>
              </div>
            </div>
            <div class="contact-item d-flex justify-content-center align-items-center">
              <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
              <div class="contact-info">
                <h1>Address</h1>
                <a href="">Linh Trung, Thủ Đức, TP.HCM</a>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="contact-form text-center">
                <div id="success"></div>
                  <div class="form-row">
                    <div class="control-group">
                      <input type="text" class="form-control p-4" id="name" placeholder="Your Name" required id="">
                      <p class="help-block"></p>
                    </div>
                    <div class="control-group">
                      <input type="email" class="form-control p-4" id="email" placeholder="Your Email" required id="">
                      <p class="help-block"></p>
                    </div>
                  </div>
                  <div class="control-group">
                    <input type="text" class="form-control p-4" id="subject" placeholder="Subject" required="">
                    <p class="help-block"></p>
                  </div>
                  <div class="control-group">
                    <textarea class="form-control py-3 px-4" rows="5" id="message" placeholder="Message" required id=""></textarea>
                    <p class="help-block"></p>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary" type="submit" id="sendMessageButton">Send Message</button>
                  </div>
              </div>
            </div>
          </div>
    </div>
    <div class="footer" style="margin-top: 0;">
      &copy; Copyright 2023 by Quoc Thai. All Rights Reserved <br>
      <a href="mailto: 22130250@st.hcmuaf.edu.vn">22130250@st.hcmuaf.edu.vn</a>
    </div>
    <script>
      var heading = document.getElementById('heading');
      var mobileMenu = document.getElementById('mobile-menu');
      var headingHeight = heading.clientHeight;

      mobileMenu.onclick = function() {
          var isClosed = heading.clientHeight == headingHeight;
          if (isClosed) {
              heading.style.height = 'auto';
          } else {
              heading.style.height = null;
          }
      }
  </script>
</body>
</html>
